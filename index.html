<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrussMat</title>
</head>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> TrussMat </h1>
    <p id="lengthText"> Length: </p>
    <p id="angleText"> Angle: </p>
    <p id="posX"> X: </p>
    <p id="posY"> Y: </p>
    <canvas id="newCanvas" width="1200" height="600"></canvas>
    <br>

    <button class="canvButtons" , style="height:40px; width:150px" , onclick="memberPinActivate()"> ⏹️ Member </button>
    <button class="canvButtons" , style="height:40px; width:150px" , onclick="pinActivate()"> 🔺 Pin </button>
    <button class="canvButtons" , style="height:40px; width:150px" , onclick="rollerActivate()"> 🔴 Roller </button>
    <button class="canvButtons" , style="height:40px; width:150px" , onclick="loadActivate()"> ⬇️ Load </button>
    <button class="canvButtons" , style="height:40px; width:150px" , onclick="undoLast()"> ↩️ Undo </button>
    <button class="canvButtons" , style="height:40px; width:150px" , onclick="removeActivate()"> ❌ Clear All </button>
    <button class="canvButtons" , style="height:40px; width:150px" , onclick="solveTruss()"> ▶️ Solve Truss </button>

    <br>
    <br>
    <hr>
    <br>

    <label> <strong> Load (kN): </strong> </label>
    <input id="loadText" type="text">

    <br>
    <br>

    <label> <strong> Virtual @ Joint: </strong> </label>
    <input id="virtualText" type="text">

    <br>
    <br>

    <label> <strong> Yield Strength of Members (MPa): </strong> </label>
    <input id="yieldText" type="text">

    <br>
    <br>
    <hr>
    <br>

    <div id="loadDiv"></div>
    <table id="loadTable"> </table>

    <script src="main.js"></script>
</body>

</html>
