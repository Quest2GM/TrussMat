<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrussMat</title>
</head>

<head>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1> TrussMat </h1>
    <p id="lengthText"> Length: </p>
    <p id="angleText"> Angle: </p>
    <p id="posX"> X: </p>
    <p id="posY"> Y: </p>
    <canvas id="newCanvas" width="800" height="500"></canvas>
    <br>

    <button style="height:25px; width:110px", onclick = "memberPinActivate()"> ⏹️ Member </button>
    <button style="height:25px; width:110px", onclick = "pinActivate()"> 🔺 Pin </button>
    <button style="height:25px; width:110px", onclick = "rollerActivate()"> 🔴 Roller </button>
    <button style="height:25px; width:110px", onclick = "loadActivate()"> ⬇️ Load </button>
    <button style="height:25px; width:110px", onclick = "undoLast()"> ↩️ Undo </button>
    <button style="height:25px; width:110px", onclick = "removeActivate()"> ❌ Clear All </button>
    <button style="height:25px; width:110px", onclick = "solveTruss()"> ▶️ Solve Truss </button>

    <br>
    <br>
    <hr>
    <br>

    <label> <strong> Load (kN): </strong> </label>
    <input id="loadText" type="text">

    <br>
    <br>
    <hr>
    <br>

    <div id = "loadTable"></div>
    
    <script src="main.js"></script>
</body>

</html>
